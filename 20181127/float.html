<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            box-sizing: border-box;
        }
        .header{
            background-color: coral;
            height: 10vh;
        }
        .sidebar{
            background-color:orangered;
            width: 300px;
            height: 300px;
            float: left;
        }
        .main{
            background-color: cornflowerblue;
            width: 78%;
            height: 50vh;
            float: left;
        }
        .footer{
            position: fixed;
            bottom: 0;
            background-color:lightgreen;
            width: 100%;
            height: 10vh;
            z-index: 3;

        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
   <div class="header">Header</div>
   <div>
    <div class="sidebar">
        Sidebar 300px, Column1
        <div class="clear"></div>
    </div>
    <div class="main">
        Content Remaining Width, Column2
        <div class="clear"></div>
        </div>
    </div>
   <div class="footer">Footer</div>
</body>
</html>
